<form>
   <label>Nombre:</label>
   <!--Inputs destinado a outputs-->
   <input 
   *ngIf="!InputNombre"
   type="text" 
   class="form-control 
   custom-select-sm" 
   id="basic-url" 
   aria-describedby="basic-addon3">

   <!--Input destinado a texto no modificable-->
   <input
   *ngIf="InputNombre"
   disabled
   type="text" 
   class="form-control 
   custom-select-sm" 
   id="basic-url" 
   aria-describedby="basic-addon3"
   placeholder="{{InputNombre}}"> 
</form>
