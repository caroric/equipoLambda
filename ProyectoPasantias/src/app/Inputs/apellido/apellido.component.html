<form>
   <label>Apellido:</label>
   <!--Inputs destinado a outputs-->
   <input 
   *ngIf="!InputApellido"
   type="text" 
   class="form-control 
   custom-select-sm" 
   id="basic-url" 
   aria-describedby="basic-addon3">

   <!--Input destinado a texto no modificable-->
   <input
   *ngIf="InputApellido"
   disabled
   type="text" 
   class="form-control 
   custom-select-sm" 
   id="basic-url" 
   aria-describedby="basic-addon3"
   placeholder="{{InputApellido}}"> 
</form>
