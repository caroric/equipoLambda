<div class="col-md-8 col-md-offset-2">
   <div class="formulario d-flex">
      <label>Legajo: </label>
      <!--Inputs destinado a bÃºsqueda-->
      <input *ngIf="!InputLegajo" (blur)="sendLegajo($event)"  
      type="number" 
      class="ml-auto form-control 
      custom-select-sm" 
      id="idLegajoModificable" 
      aria-describedby="basic-addon3">
      <button id="btnBuscarLegajo" *ngIf="!InputLegajo" (click)="buscarLegajo()">
         <i class="fas fa-search"></i>  Buscar
      </button>

      <!--Input destinado a texto no modificable-->
      <input
      *ngIf="InputLegajo"
      disabled
      type="number" 
      class="ml-auto form-control 
      custom-select-sm" 
      id="idLegajoNoModificable" 
      aria-describedby="basic-addon3"
      placeholder="{{InputLegajo}}"> 
   </div>
   
</div>
