
<div class="select-component">
   <label>Especialidad</label>
   <select id="idEspecialidades"
   class="browser-default custom-select custom-select-sm mb-3"
   name="selectEspecialidades"
   [(ngModel)]="selected" (change)="seleccionar()">
   <!--
<option selected>Seleccione una especialidad</option>
   -->
      <option value="{{esp.idEsp}}" *ngFor="let esp of especialidades">{{esp.especialidad}}</option>
   </select>
</div>
