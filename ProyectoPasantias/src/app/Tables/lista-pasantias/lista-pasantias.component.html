<div class="container container-table table-responsive">
   <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Fecha búsqueda</th>
          <th scope="col">Empresa</th>
          <th scope="col">Perfil</th>
          <th scope="col">Cargo a cubrir</th>
          <th scope="col">Fin búsqueda</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pas of InputPasantias">
          <td>{{pas.fechaInicioBusqueda | date: 'shortDate' | date: 'dd/MM/yyyy'}}</td>
          <td>{{pas.razonSocial}}</td>
          <td>{{pas.perfil}}</td>
          <td>{{pas.cargoACubrir}}</td>
          <td>{{pas.fechaFinBusqueda | date: 'shortDate' | date: 'dd/MM/yyyy'}}</td>
          <td>
             <a routerLink="" (click)="verDatosPasantia(pas)">
                <i class="fas fa-plus-square"></i> Info
            </a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
