<div *ngIf="verTabla" class="container container-table table-responsive">
   <table class="table table-striped table-hover">
      <thead>
        <tr>
         <th scope="col">Fecha solicitud</th>
         <th scope="col">Legajo</th>
         <th scope="col">Alumno</th>
         <th scope="col">Empresa</th>
         <th scope="col">Estado</th>
         <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of InputPedidos | paginate: { itemsPerPage: 10, currentPage: pageActual}" >
         <td>{{p.fecha_solicitud | date: 'shortDate' | date: 'dd/MM/yyyy'}}</td>
         <td>{{p.legajo_alumno}}</td>
         <td>nombre</td>
         <td>{{p.id_formularioArm}}</td>
         <td>{{p.id_estado}}</td>
         <td>
            <button type="button" class="btn btn-success" (click)="aceptarPedido()">
               <i class="far fa-check-circle"></i>  Aceptar
            </button>
            <button type="button" class="btn btn-danger" (click)="rechazarSolicitud()">
               <i class="far fa-times-circle"></i>  Rechazar
            </button>
            <button>
               <i class="fas fa-clipboard-list"></i>  Info
            </button>
         </td>
      </tr>
      </tbody>
   </table>
   <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
</div>

<!--Notificacion de solicitud aceptada-->
<div *ngIf="notificacionEnviada" class="alert alert-primary" role="alert">
   Se han notificado a los interesados.
</div>

<!-- DenegaciÃ³n de solicitud-->
<div *ngIf="inputComentarios" class="container container-sm">
<app-comentarios
(OutputComentarios)="receiveComentarios($event)">
</app-comentarios>
<button (click)="confirmar()">
   <i class="far fa-check-circle"></i>Confirmar
</button>
<button (click)="volver()">
   Cancelar
</button>
</div>
