<body>
   <div>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" routerLink="/">Pasantías FRC</a>
         <!--
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
      -->
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
               <a class="nav-link disabled" routerLink="procesarPasantias">Gestionar pasantías</a>
               </li>
            </ul>
         </div>
         </nav>
   </div>

   <!--Solicitud de legajo para gestionar pasantías-->
   <div *ngIf="containerLegajo" class="container container-sm">
      <h2 class="container-title">Gestionar pasantías</h2>
      <legajo (OutputLegajo)="receiveLegajo($event)"></legajo>
      <button (click)="buscarLegajo()">
         <i class="fas fa-search"></i>  Buscar
      </button>
      <button>
         <i class="fa fa-arrow-left" aria-hidden="true"></i>  Regresar
      </button>
   </div>
   <div *ngIf="!legajoExistente" class="sinDatos alert alert-warning" role="alert">
      El legajo ingresado no corresponde a nuestra facultad.
   </div>


   <!--Tabla de pedidos de pasantías-->
   <div *ngIf="verTabla">
      <div class="container container-sm">
         <h2 class="container-title">Gestionar pasantías</h2>
         <p><strong>Legajo logueado:</strong>  {{legajo}}</p>
      </div>
      <app-pedidos-pasantia
      [InputPedidos]="pedidosPasantia"
      [InputLegajo]="legajo"
      (OutputReload)="reload($event)">
      </app-pedidos-pasantia>
   </div>
</body>
